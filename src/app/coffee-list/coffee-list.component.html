<h1>Available Coffee Menu</h1>
<ul>
    <li *ngFor="let coffee of coffees">
        <a [routerLink]="['/menu', coffee.id]">
            <h2>{{ coffee.title }}</h2>
            <img [src]="coffee.image" [alt]="coffee.title">
        </a>
    </li>
</ul>

<h1 *ngIf="filteredLocalCoffees.length > 0">Local Coffees</h1>
<ul *ngIf="filteredLocalCoffees.length > 0">
    <li *ngFor="let coffee of filteredLocalCoffees">{{ coffee }}</li>
</ul>
